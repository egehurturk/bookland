{% extends 'base.html' %}

{% block title %}Sign up{% endblock %}

{% block content %}

<div class="card" id="loginCard">
    <div class="card-body">
        <div class="row">
            <div class="col-lg-12">
                <img src="../static/img/logoreal.png" alt="logo" class="center marginb"> 
            </div>
        </div> 
        <form action="{{ url_for('signup') }}" method="post" class="nontransparent">
            <div class="form-group">
                <i class="far fa-user mr-2"></i><label for="formGroupExampleInput">Username</label>
              <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Type your username" name="signupUsername">
            </div>
            <div class="form-group">
                <i class="fas fa-lock mr-2"></i><label for="formGroupExampleInput2">Password</label>
              <input type="password" class="form-control" id="formGroupExampleInput2" placeholder="Type your password" name="signupPassword">
              <p class="text-muted">We will never share your password with third party sources</p>
            </div>
            <div class="form-group">
                <i class="far fa-envelope mr-2"></i><label for="formGroupExampleInput">Email</label>
              <input type="text" class="form-control" id="formGroupExampleInput" placeholder="example@example.com" name="signupEmail">
            </div>
            <p class="text-muted">Already have an account? <a href="{{ url_for('login') }}">Login Here</a></p>
            {% if message!= "" %}
                <div class="alert alert-danger" role="alert">
                    {{ message }}
                </div>
            {% endif %}
            <input type="submit" value="SIGN UP" class="btn gradient-button gradient-button-3 btn-block nontransparent" name="sCommand">
          </form>
          <br/>
    </div>
</div>


{% endblock  %}
